<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="javascript/app.js"></script>
    <link rel="stylesheet" href="https://cdn.boomcdn.com/libs/animate-css/3.7.0/animate.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="container">
        <h1>Totally Trivial Trivia</h1>
        <div class="row">
            <h2>Food and Drinks</h2>
        </div>
        <div class="row2">
            <div id="timeRemaining"></div>
        </div>
        <div id="startTheGame">
            Start
        </div>
        <div id="gameOver">
            <h3 id="rightAnswers"></h3>
            <h3 id="wrongAnswers"></h3>
            <h3 id="unaswered"></h3>
            <div id="playAgain">Play Again</div>
        </div>

        <form id="quiz" class="quiz">
            <div id="questions"></div>
        </form>

        <div id="doneButton">Done</div>



    </div>

</body>

</html>
