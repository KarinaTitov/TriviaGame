<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="javascript/app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.boomcdn.com/libs/animate-css/3.7.0/animate.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <div class="container">
        <div class="row">
            <h1>Totally Trivial Trivia</h1>
        </div>
        <div class="row">
            <h2>Food and Drinks</h2>
        </div>
        <div class="row">
            <button id="startTheGame">
                Start
            </button>
        </div>
        <div class="row">
            <div id="timeRemaining"></div>
        </div>

        <div id="gameOver">
            <h3 id="rightAnswers">Right Answers: </h3>
            <h3 id="wrongAnswers">Wrong Answers: </h3>
            <button id="playAgain">Play Again</button>
        </div>

        <form id="quiz" class="quiz">
            <div id="questions"></div>
            <div id="choices"></div>
        </form>

        <div id="doneButton">Done</div>



    </div>

</body>

</html>
